<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <a class="back-link" href="./">GoBack</a>

      <input type="text" id="datetime-picker" />
      <button type="button" data-start class="start-btn">Start</button>

      <div class="timer">
        <div class="field">
          <span class="value js-days" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value js-hours" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value js-minutes" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value js-seconds" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </main>
    <script type="module" src="./js/1-timer.js"></script>
  </body>
</html>
